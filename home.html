<style>
    *{
    margin: 0;
    box-sizing: border-box;
}

body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: #111;

}

          /* Row Posters */

.row__poster{
    width: 150%;
    object-fit: contain;
    max-height: 300px;
    margin-right: 10px;
    transition: transform 450ms;
}

.row_posters{
    display: flex;
    overflow-y: hidden;
    overflow-y: scroll;
    padding: 20px;
}

.row__poster:hover{
    transform: scale(1.08);
}

.row_posters::-webkit-scrollbar{
    display: none;
}

.row__posterLarge{
    max-height: 300px;
}

.row__posterLarge:hover{
    transform: scale(1.08);
}

.row{
    color: white;
    margin-left: 20px;
}


           /*Styling Banner*/

.banner{
    background-image: url(Images/banner.jpg);
    background-size: cover;
    background-position: center center;
    color: white;
    object-fit: contain;
    height: 700px;
}

.banner__contents {
  padding-top: 140px; /* Netflix-like spacing */
  height: 190px;
  margin-left: 30px;
}


.banner__title{
    font-size: 5rem;
    font-weight: 800;
    padding-bottom: 0.3rem;
}

.banner__description{
    width: 70rem;
    line-height: 1.5rem;
    padding-top: 1rem;
    font-size: 1.2rem;
    max-width: 500px;
    height: 700px;
}
.banner__button { 
    cursor: pointer;
    color: #fff;
    outline: none;
    border: none;

    font-weight: 700;
    font-size: large;

    border-radius: 0.3vw;

    padding: 1rem 2rem;
    margin: 1rem 1rem 1rem 1rem;

    background-color: rgba(51, 51, 51, 0.5);

    position: relative;
    transition: 
        background-color 0.25s ease,
        color 0.25s ease,
        box-shadow 0.25s ease,
        transform 0.2s ease;
}

/* âœ¨ Glow on Hover */
.banner__button:hover {
    color: #fff;
  /* Netflix red */
    box-shadow:
        0 0 8px rgba(229, 9, 20, 0.6),
        0 0 16px rgba(229, 9, 20, 0.4),
        0 0 24px rgba(229, 9, 20, 0.2);
    transform: scale(1.05);
}


/* Container */
.banner_buttons {
    
    display: block;
    padding-top: 1rem;
    overflow: hidden; /* ðŸ”§ prevents white glow edges */
}



  .banner--fadeBottom{
    margin-top: 410px;
    height: 6.4rem;
    background-image: linear-gradient(180deg, transparent, rgba(37, 37, 37, 0.61), #111);

  }

/* Styling Nav Bar */

.nav__logo{
    width: 100px;
    object-fit: contain;
}

.nav__avtar{
    width: 50px;
    object-fit: contain;
}

.nav{
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    z-index: 1;
    transition-timing-function: ease-in;
    transition: all 0.5s;
}

.nav__black{
    background-color: #111;
}
</style>
