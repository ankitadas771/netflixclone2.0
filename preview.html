<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone Video</title>


  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .video-container {
      width: 100%;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  
</head>
<body>



<!--Video-->
  <div class="video-container">
    <video controls autoplay muted>
      <source src="images/Stranger Things 5 _ Volume 2 Trailer _ Netflix.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
